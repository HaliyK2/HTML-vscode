<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var Array1 = [1,2,5,9,10];
        var Array2 = [3,4,6,9,10];
        Array1=Array1.concat(Array2);
        Array1.sort(
            function (a,b) {
                if(a<b){
                    return -1;
                }
                if(a>b){
                    return 1;
                }
                return 0;
            }
        )
        document.write(Array1.join(" "));
        document.write('<br/>');
        document.write("数组中最小的元素是："+Array1[0]);
    </script>
</body>
</html>
